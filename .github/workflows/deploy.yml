name: Deploy BuildersDesk

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Site Image
        run: |
          docker build -t aanastacio/buildersdesk-site:latest .
          docker push aanastacio/buildersdesk-site:latest

      - name: Build & Push Caddy Image
        run: |
          docker build -t aanastacio/buildersdesk-caddy:latest ./caddy
          docker push aanastacio/buildersdesk-caddy:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull aanastacio/buildersdesk-site:latest
            docker pull aanastacio/buildersdesk-caddy:latest
            docker compose up -d